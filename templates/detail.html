{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>

  <img src="{{ object.image.url }}" alt="{{ object.title }}" style="width:100%">
  <p>{{ object.description }}</p>
  <p><b>Location:</b> {{ object.location }}</p>

  <a href="{% url 'create_favorite' object.id object.type %}">Add to favorites</a>
{% endblock %}
